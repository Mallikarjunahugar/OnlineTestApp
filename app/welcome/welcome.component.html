<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Test</h1>
    <p class="col-md-8 fs-4">This test will contains total 9 questions of 1 mark each.</p>
    <h4>Rules</h4>
    <ol>
        <li>Correct answer gives you 1 mark</li>
        <li>Incorrect answer gives you -1 mark</li>
        <li>You will have 60 seconds to answer each question</li>
        <li>Refreshing the page will reset the test</li>
    </ol>
    <h1 style="font-family:cursive;text-align:center">All The Best!</h1>
<div class="name col md-4 my-3">
    <label for="">Enter your Name</label>
    <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startTest()">Start the Test</button>
</div>
